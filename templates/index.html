{% extends "layout.html" %}
{%block nav%}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link font_size dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Hi, {{username}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
              <a class="dropdown-item" href="#">Another action</a>
            </div>
    </ul>
</div>
{%endblock%}

{%block reg%}
<section>
    <h2 style="text-align: center;padding: 10px;">Welcome</h2>
    <form>
        <input type="text" class="form-control" placeholder="Which book are you searching for?" aria-label="book search" aria-describedby="basic-addon2">
            <label id="advanced-button" data-toggle="collapse" data-target="#advanced-serach"> Advanced search</label>
            <div id="advanced-serach" class="collapse">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Title" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Author"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="ISBN" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Publishing Year"/>
                </div>
            </div>
        <div class="input-group-append search-wrapper">
            <button class="btn btn-primary fa fa-search col-sm-3" type="button"></button>
        </div>
    </form>
</section>
{%endblock%}
