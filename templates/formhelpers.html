{% macro render_field(field) %}
  <dt style="align-content: center;">{{ field.label }}
  <dd style="align-content: center;">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
